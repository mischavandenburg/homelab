apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: loki
  namespace: monitoring
spec:
  interval: 30m
  chart:
    spec:
      chart: loki
      version: "6.10.0"
      sourceRef:
        kind: HelmRepository
        name: grafana
        namespace: monitoring
      interval: 12h
  values:
    loki:
      auth_enabled: false
      commonConfig:
        replication_factor: 1
      storage:
        type: "filesystem"
    singleBinary:
      replicas: 1
      # persistence:
      #   storageClass: local-path
    # write:
    #   persistence:
    #     storageClass: local-path
    # read:
    #   persistence:
    #     storageClass: local-path
    # backend:
    #   persistence:
    #     storageClass: local-path
    monitoring:
      selfMonitoring:
        enabled: true
        grafanaAgent:
          installOperator: false
      # dashboards:
      #   enabled: false
      # rules:
      #   enabled: false
      #   alerting: false
